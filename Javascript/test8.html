<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Myfunc(){
            document.getElementById("demo").innerHTML="dom Method is triggered";
        }
    </script>
</head>
<body>
    <p id="demo" onclick="Myfunc()">before access DOM</p>
    
</body>
</html>
